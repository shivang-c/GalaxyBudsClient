name: Build Android APK

on:
  workflow_dispatch: # manual trigger

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ || true
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Set ANDROID_HOME
        run: echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV

      - name: Restore dependencies
        run: dotnet restore GalaxyBudsClient.Android.csproj

      - name: Build APK
        run: dotnet publish GalaxyBudsClient.Android.csproj \
          -f net8.0-android \
          -c Release \
          -p:IsAndroid=true \
          -p:AndroidSdkDirectory="$ANDROID_HOME" \
          -p:AndroidPackageFormats=apk \
          -p:DebugType=portable \
          -p:EmbedAssembliesIntoApk=true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-Android
          path: GalaxyBudsClient.Android/bin/Release/net8.0-android/*/*.apk
